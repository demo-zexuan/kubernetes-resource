# yaml
name: Release wheels (multi-platform)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build cibuildwheel

      - name: Read version from pyproject.toml
        id: version
        shell: bash
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))
          print(f"v{data['project']['version']}")
          EOF
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build wheels with cibuildwheel
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_SKIP: "pp*"
          CIBW_TEST_SKIP: "*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_ARCHS_WINDOWS: "AMD64"
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version || github.ref_name }}
          name: ${{ needs.build.outputs.version || github.ref_name }}
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
