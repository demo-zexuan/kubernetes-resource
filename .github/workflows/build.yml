name: Release wheels (multi-platform)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Read version from pyproject.toml
        id: version
        shell: bash
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))
          print(f"v{data['project']['version']}")
          EOF
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build wheels with build
        run: |
          mkdir -p wheelhouse
          python -m build --sdist --wheel --outdir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*

  tag:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag if missing
        shell: bash
        run: |
          TAG="${{ needs.build.outputs.version }}"
          echo "Attempting to create tag: $TAG"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          elif [ -z "$TAG" ]; then
            echo "Error: TAG variable is empty."
            exit 1
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

  release:
    needs: [build, tag]
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifacts (merged)
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: ${{ needs.build.outputs.version }}
          files: dist/*
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
