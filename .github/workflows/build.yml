# yaml
name: Release wheels (multi-platform)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==2.*

      - name: Read version from pyproject.toml
        id: version
        shell: bash
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))
          print(f"v{data['project']['version']}")
          EOF
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build wheels with cibuildwheel
        env:
          # Build Python 3.11 wheels only; adjust as needed (e.g., cp310-*).
          CIBW_BUILD: "cp311-*"
          # Enable multiple Linux architectures via QEMU on ubuntu runners.
          CIBW_ARCHS_LINUX: "x86_64 i686 aarch64"
          # Build both Intel and Apple Silicon on macOS runners.
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          # Windows is x86_64 by default.
          CIBW_SKIP: "pp* *-win32"  # skip PyPy and 32-bit Windows
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
          CIBW_MANYLINUX_I686_IMAGE: "manylinux_2_28"
          CIBW_MANYLINUX_AARCH64_IMAGE: "manylinux_2_28"
          CIBW_TEST_SKIP: "*"
        run: |
          mkdir -p wheelhouse
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*

  tag:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag if missing
        shell: bash
        run: |
          TAG="${{ needs.build.outputs.version }}"
          echo "Attempting to create tag: $TAG"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          elif [ -z "$TAG" ]; then
            echo "Error: TAG variable is empty."
            exit 1
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: ${{ needs.build.outputs.version }}
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
